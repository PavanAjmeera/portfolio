<html>
    <head>
        <title>
            contact form
        </title>
        <link rel="stylesheet" href="contact.css" target="_blank"> 
        <style>
hr{
    position: relative;
    width:700px;
}

        </style>
    </head>
    <body>
    <div class= "contact">
        <h1> Contact Form</h1>
        <hr>
    </div>
    <form>
        <label for="name">Name :
        <input type="text" id="name" name="name" placeholder="Enter Your Name"></label>

        <label for="email">Email :
        <input type="text" id="email" name="email" placeholder="Enter Your mail"></label>

        <label for="msg">Message :</label>
        <textarea type="text" id="message"  placeholder="Enter Your query" rows="6"></textarea>

        <button type="submit">Submit</button>
       
    </form>
    </body>
</html>
